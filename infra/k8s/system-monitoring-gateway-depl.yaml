apiVersion: v1
kind: Service
metadata:
  name: system-monitoring-gateway
  labels:
    app: system-monitoring-gateway
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: system-monitoring-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-monitoring-gateway
  labels:
    app: system-monitoring-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system-monitoring-gateway
  template:
    metadata:
      labels:
        app: system-monitoring-gateway
    spec:
      containers:
        - name: system-monitoring-gateway
          image: travism26/system-monitoring-gateway:latest
          command: ["npm", "run", "start:prod"]
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: jwt-secret
            - name: API_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: api-key-secret
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: session-secret
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: system-monitoring-config
                  key: kafka-broker
                  optional: true
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MONGODB_URI
              value: "mongodb://system-monitoring-mongodb:27017/monitoring"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: system-monitoring-config
data:
  # Kafka broker address updated to point to kafka namespace
  kafka-broker: "systems-kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
  kafka-client-id: "system-monitoring-gateway" # Ill use pod.metadata.name
---
# Internal service for metrics endpoint
apiVersion: v1
kind: Service
metadata:
  name: system-monitoring-gateway-metrics
spec:
  type: ClusterIP
  selector:
    app: system-monitoring-gateway
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
