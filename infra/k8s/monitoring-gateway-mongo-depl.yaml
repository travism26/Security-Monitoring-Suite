# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: system-monitoring-mongodb
  labels:
    app: system-monitoring-mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
  selector:
    app: system-monitoring-mongodb
---
# MongoDB StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: system-monitoring-mongodb
  labels:
    app: system-monitoring-mongodb
spec:
  serviceName: system-monitoring-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: system-monitoring-mongodb
  template:
    metadata:
      labels:
        app: system-monitoring-mongodb
    spec:
      initContainers:
        - name: init-mongodb
          image: mongo:5.0
          command: ["mongosh"]
          args:
            - --host
            - localhost
            - --eval
            - |
              while (!db.adminCommand('ping').ok) {
                print('Waiting for MongoDB to be ready...');
                sleep(1000);
              }
              load('/docker-entrypoint-initdb.d/init.js');
          volumeMounts:
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      containers:
        - name: mongodb
          env:
            - name: MONGO_INITDB_DATABASE
              value: monitoring
          image: mongo:5.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: init-scripts
          configMap:
            name: mongo-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---

